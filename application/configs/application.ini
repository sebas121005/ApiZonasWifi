
[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpSettings.error_reporting = E_ALL & ~E_NOTICE 
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 1
autoloadernamespaces.com = "Com_"
autoloadernamespaces.adm = "Adm_"
autoloadernamespaces.cla = "Cla_"
autoloadernamespaces.thu = "Thu_"
autoloadernamespaces.formulario = "Formulario_"
autoloadernamespaces.reportes = "Reportes_"
autoloadernamespaces.man = "Man_"
autoloadernamespaces.clapro = "Clapro_"
autoloadernamespaces.gra = "Gra_"
autoloadernamespaces.supervision = "Supervision_"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
